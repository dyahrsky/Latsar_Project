<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Latsar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }
    
    /*HEADER FOOTER AING*/
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 1.2cm;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.25);
      z-index: 1000;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-left img {
      height: 1cm;
      width: auto;
    }
    .header-left .text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .header-left .text .title {
      font-weight: bold;
      font-size: 0.9rem;
      color: #000000;
    }
    .header-left .text .subtitle {
      font-size: 0.8rem;
      color: #555;
      margin-top: 3px;
    }
    .header-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .menu-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      background-color: #1f138bf3;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 3px 8px;
      min-width: 80px;
      height: 30px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      font-size: 0.75rem;
      transition: all 0.3s ease;
    }
    .menu-box i {
      font-size: 0.9rem;
    }
    .menu-box:hover {
      background-color: #ffffff;
      color: #000000;
      transform: translateY(-2px);
      box-shadow: 0 2px 5px #130c52f3;
    }
    .account-menu {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      background-color: #ffffff;
      color: #0a043fd8;
      text-decoration: none;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    .account-menu:hover {
      transform: translateY(-2px) scale(1.1);
      box-shadow: 0 2px 5px #130c52f3;
    }
    .account-dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 38px;
      background-color: #fff;
      min-width: 150px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      border-radius: 6px;
      overflow: hidden;
      z-index: 1500;
    }
    .dropdown-content a {
      color: #000;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
      font-size: 0.8rem;
      transition: background-color 0.3s ease;
    }
    .dropdown-content a:hover {
      background-color: #accadf;
    }
    .account-dropdown.show .dropdown-content {
      display: block;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0.5cm;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.25);
    }

    /*HALAMAN GUE*/
    main {
      padding-top: 1.2cm;
      padding-bottom: 0.5cm;
    }
    #map {
      height: 80vh;
      width: calc(100% - 0.6cm);
      margin: 0.3cm;
      z-index: 1;
    }
    .leaflet-control {
      z-index: 900 !important;
    }
    #dashboard {
      padding: 20px;
      background-color: #f9f9f9;
      min-height: 40vh;
    }
  </style>
</head>

<body>
  <!-- HEADER FOOTER -->
  <header>
    <div class="header-left">
      <img src="https://www.bmkg.go.id/images/profil/logo-bmkg.png" alt="Logo BMKG"> 
      <div class="text">
        <div class="title">Tim Standarisasi, Prosedur, dan Personel</div>
        <div class="subtitle">Direktorat Meteorologi Penerbangan</div>
      </div>
    </div>
    <div class="header-right">
      <a href="Halaman_Utama.html" class="menu-box"><i class="fa-solid fa-house"></i> Beranda</a>
      <a href="FORM_ISO.html" class="menu-box"><i class="fa-solid fa-file-lines"></i> Form ISO</a>
      <a href="FORM_QMS.html" class="menu-box"><i class="fa-solid fa-file-lines"></i> Form QMS</a>
      <div class="account-dropdown" id="accountDropdown">
        <div class="account-menu"><i class="fa-solid fa-user"></i></div>
        <div class="dropdown-content">
          <a href="info_stasiun.html"><i class="fa-solid fa-circle-info"></i> Informasi Stasiun</a>
          <a href="LOGIN_SCHEMA.html"><i class="fa-solid fa-right-from-bracket"></i>  Logout</a>
        </div>
      </div>
    </div>
  </header>

  <footer>
    Prototype by @dyahbmkg
  </footer>

  <!-- DIVIDER -->
  <main>
    <div id="map"></div>
    <div id="dashboard">
      <h2>Dashboard Data</h2>
      <p>Isi dashboard akan ditampilkan di sini...</p>
    </div>
  </main>

  <!-- MAPS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
  <script>
    // Dropdown interaktif
    const dropdown = document.getElementById('accountDropdown');
    dropdown.addEventListener('click', () => {
      dropdown.classList.toggle('show');
    });
    window.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('show');
      }
    });
    const layer1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Physical_Map/MapServer/tile/{z}/{y}/{x}', {
      attribution: '&copy; Esri'
    });
    const layer2 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Physical_Map/MapServer/tile/{z}/{y}/{x}', {
      attribution: '&copy; Esri'
    });
    const map = L.map('map', {
      fullscreenControl: true,
      zoomControl: true,
      layers: [layer1]
    }).setView([-2.5, 118], 5.2);

    const baseMaps = {
      "Stamet ISO": layer1,
      "Status ISO 2025": layer2
    };
    L.control.layers(baseMaps).addTo(map);
    map.zoomControl.setPosition('topleft');
    map.fullscreenControl.setPosition('bottomright');
      </script>
</body>
</html>
