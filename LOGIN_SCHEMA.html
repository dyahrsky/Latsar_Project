<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(109, 109, 109, 0.4)),  /* lapisan gelap */
        url('./bg/bg-login1.jpg') no-repeat center center fixed;   /* gambar dari folder bg */
      background-size: cover;
      backdrop-filter: blur(2px); /* efek blur halus di seluruh bg */
    }
    .box {
      background:#fff;
      padding:30px;
      border-radius:6px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      text-align:left;
      background: rgba(255, 255, 255, 1);
      backdrop-filter: blur(5px);
    }
    .logo {
      width:100px;
      height:100px;
      margin:0 auto 10px;
      overflow: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo img {
      width: 90%;
      height: 90%;
      object-fit: contain; 
      background: #fff;
    }   
    label {
      display:block;
      margin-top:10px;
      font-size:14px;
    }
    input[type="text"], input[type="password"] {
      width:260px;
      padding:6px;
      border:1px solid #bbb;
      border-radius:4px;
    }
    .password-container {
      position: relative;
      display: inline-block;
    }
    .password-container button {
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      color: #555;
      padding: 0 4px;
    }
    button[type="submit"] {
      margin-top:12px;
      padding:8px 16px;
      border:none;
      border-radius:4px;
      background:#0b66c3;
      color:#fff;
      cursor:pointer;
    }
    .error {
      color:#c33;
      margin-top:8px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo">
      <img src="https://www.bmkg.go.id/images/profil/logo-bmkg.png" alt="BMKG Logo">
    </div>
    <form id="loginForm">
      <label>Username :</label>
      <input type="text" id="username" name="username" required />

      <label>Password :</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required />
        <button type="button" id="togglePassword">
          <i class="fas fa-eye-slash"></i>
        </button>
      </div>

      <div>
        <button type="submit">Login</button>
      </div>
      <div class="error" id="err"></div>
    </form>
  </div>

  <script>
    const f = document.getElementById('loginForm');
    const err = document.getElementById('err');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const icon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    });

    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.textContent = '';
      const data = {
        username: document.getElementById('username').value,
        password: passwordInput.value
      };

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(data)
        });
        const j = await res.json();
        if (res.ok) {
          window.location = '/dashboard';
        } else {
          err.textContent = j.message || 'Login gagal';
        }
      } catch (e) {
        err.textContent = 'Gagal terhubung ke server';
      }
    });
  </script>
</body>
</html>
